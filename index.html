<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class ="box">
          <header>
              <h1>Memory Game</h1>
          </header>
      </div>
        <!--Score panel with number of stars, number of moves and replay button-->
        <div class="box">
          <section class="score-panel grid-container box">
            <div class="box">
          	  <ul class="stars">
          		    <li><i class="fa fa-star "></i></li>
          		    <li><i class="fa fa-star "></i></li>
          		    <li><i class="fa fa-star "></i></li>
          	  </ul>
            </div>
            <div class="box">
          	  <span class="moves">3</span> Moves
            </div>
            <div class="playAgain box">
                  <i class="fa fa-repeat"> Restart</i>
            </div>
          </section>
        </div>
        <!-- Deck with cars  -->
        <div class="box">
          <ul class="deck">
              <!-- Modal window that appears right after loading the page-->
              <div id="startModal" class="modal">
                <div class="modal-content">
                  <h2>Let's play!</h2>
                  <button class="start">Play!</button>
                </div>
              </div>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
              <li class="card"></li>
          </ul>
        </div>
        <!-- Modal window that appears after finifhing game-->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <h2>Congratulation! You won!</h2>
            <p id="modal-message"></p>
            <button id="reStart">Play again! <i class="fa fa-repeat"></i></button>
          </div>
        </div>
        <div class ="box">
          <footer>
            <div >Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
          </footer>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
