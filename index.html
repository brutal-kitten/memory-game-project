<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star "></i></li>
        		<li><i class="fa fa-star "></i></li>
        		<li><i class="fa fa-star "></i></li>
        	</ul>
        	<span class="moves">3</span> Moves
          
          <button class="playAgain"><i class="fa fa-repeat"></i> Start</button>
        </section>
        <ul class="deck">
            <div id="startModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <h2>Let's play!</h2>
                <button class="start">Play!</button>
              </div>
            </div>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h2>Congratulation! You won!</h2>
        <p id="modal-message"></p>
        <button id="reStart">Play again! <i class="fa fa-repeat"></i></button>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
